# Netlify configuration for Nostr Badges GUI

[build]
  # Directory containing the frontend code
  base = "frontend"
  # Build command
  command = "npm run build"
  # Output directory (Vite outputs to 'dist' by default)
  publish = "dist"

# Handle SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
